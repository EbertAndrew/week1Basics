<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <h2>Javascript Program</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var x=5;

        document.getElementById("demo").innerHTML = x

        x=undefined;

        document.getElementById("demo1").innerHTML = x
        
    </script>
    
</body>
</html>
