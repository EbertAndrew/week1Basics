<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Notation</title>
</head>
<body>
    <h2>JavaScript PRogram</h2>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="sum1"></p>

    <p id="num3"></p>
    <p id="num4"></p>
    <p id="sum2"></p>

    <script>
    var x=11e3;
    var y=22e3;

    document.getElementById("num1").innerHTML = "The value is " + x;
    document.getElementById("num2").innerHTML = "The value is " + y;
    document.getElementById("sum1").innerHTML = "The sum is " + (x+y);

    x=33e3;
    y=44e3;
    document.getElementById("num3").innerHTML = "The value is " + x;
    document.getElementById("num4").innerHTML = "The value is " + x;
    document.getElementById("num5").innerHTML = "The sum is " + x;
</script>
</body>
</html>
